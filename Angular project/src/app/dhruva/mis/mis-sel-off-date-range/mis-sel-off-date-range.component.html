<div class="card">
  <div class="card-header d-flex align-items-center">
    <h3 class="h4">Select Parameters</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onRequestReport()" [formGroup]="misParametersInputForm">
      <div class="form-row">
        <div class="col-md-6 mb-2">
          <div class="form-group">
            <label for="salesOrg" class="form-control-label">State Office</label>
            <select name="salesOrg" formControlName="salesOrg" class="form-control" (change)="onSelectSalesOrg($event)"
              style="width: 100%">
              <option value="0" selected>All</option>
              <option *ngFor="let soList of soList | async" [value]="soList.salesOrg">{{soList.salesOrgName}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <div class="form-group">
            <label for="salesOff" class="form-control-label">Division Office</label>
            <select name="salesOff" formControlName="salesOff" class="form-control" 
              style="width: 100%">
              <option value="0" selected>All</option>
              <option *ngFor="let do of doList" [value]="do.salesoff">{{do.salesOffName}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-2">
          <div class="form-group">
            <label for="fromDate" class="form-control-label">From Date</label>
            <input type="date" name="fromDate" formControlName="fromDate" class="form-control" style="width: 100%" />
          </div>
        </div>
        <div class="col-md-4 mb-2">
          <div class="form-group">
            <label for="toDate" class="form-control-label">To Date</label>
            <input type="date" name="toDate" formControlName="toDate" class="form-control" style="width: 100%" />
          </div>
        </div>
        <div class="col-md-4 mb-2">
          <div class="form-group">
            <label for="submit" class="form-control-label">&nbsp;</label>
            <button type="submit" class="btn btn-primary" style="width: 100%"
              [disabled]="misParametersInputForm.invalid || buttonDisable">{{buttonDisable ? 'Please Wait...' : 'Show'}}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
